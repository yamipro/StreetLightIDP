<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Street Light System [IDP]</title>
	<meta name="description" content="Pi Street Light System">
	<meta name="author" content="Our IDP Group">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<img src="images/lego.png">
		Street Light System <strong>[IDP]</strong>
		<div class="pubnub"></div>
	</header>
	<section class="container">

		<section class="temp-hum-display">
		</section>

		<section class="pref-container">
			<section class="preference">
				<div>
					<div class="caption">System Mode</div>
					<label for="iot">
						<input id="iot" type="checkbox">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>
           </section>
           <section class="preference" id="smodes">
                <div id="cmodes">
					<div class="caption">Control Mode</div>
					<label for="cmode">
						<input id="cmode" type="checkbox">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>
                
                <div id="led0">
				<!-- flickering light -->
					<div class="caption">LED ALL</div>
					<label for="led0" class="brightness fire fa">
						<input id="led0r" type="range" min="0" max="10" step="1" value="0">
					</label>
				</div>


				<div id="led1">
					<div class="caption">LED 1</div>
					<label for="led1" class="brightness fa">
						<input id="led1r" type="range" min="0" max="10" step="1" value="0">
					</label>
				</div>
				
				<div id="led2">
					<div class="caption">LED 2</div>
					<label for="led2" class="brightness fa">
						<input id="led2r" type="range" min="0" max="10" step="1" value="0">
					</label>
				</div>
                
                <div id="led3">
					<div class="caption">LED 3</div>
					<label for="led3" class="brightness fa">
						<input id="led3r" type="range" min="0" max="10" step="1" value="0">
					</label>
				</div>
                
                <div id="led4">
					<div class="caption">LED 4</div>
					<label for="led4" class="brightness fa">
						<input id="led4r" type="range" min="0" max="10" step="1" value="0">
					</label>
				</div>
			</section>

			<section class="preference" id="chkledx">
				<div id="chkleds">
					<div class="caption">Check Faulty</div>
					<label for="chkled">
						<input id="chkled" type="checkbox">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>

				<div id="led1chkx">
					<div class="caption">LED 1 Status</div>
					<label for="chkledc">
						<input id="led1chk" type="checkbox" disabled="true">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>

				<div id="led2chkx">
					<div class="caption">LED 2 Status</div>
					<label for="chkledc">
						<input id="led2chk" type="checkbox" disabled="true">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>

				<div id="led3chkx">
					<div class="caption">LED 3 Status</div>
					<label for="chkledc">
						<input id="led3chk" type="checkbox" disabled="true">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>

				<div id="led4chkx">
					<div class="caption">LED 4 Status</div>
					<label for="chkledc">
						<input id="led4chk" type="checkbox" disabled="true">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>

			</section>

			</section>

		</section>

	</section>

	<footer>

	</footer>

	<script src="js/app.js"></script>
</body>
</html>
